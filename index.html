<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- icon -->
		<script
			src="https://kit.fontawesome.com/20da3996d8.js"
			crossorigin="anonymous"
		></script>

		<!-- tailwind and set default style -->
		<script src="https://cdn.tailwindcss.com"></script>

		<style type="text/tailwindcss">
			@layer base {
				h1 {
					@apply font-semibold;
					@apply text-center;
				}
				h2 {
					@apply text-2xl;
					@apply font-semibold;
					@apply text-center;
					@apply pb-2;
				}
				h3 {
					@apply text-2xl;
					@apply font-semibold;
				}
				button {
					@apply rounded-lg;
				}
				img {
					@apply w-full;
					@apply object-cover;
				}
				:hover {
					@apply transition duration-300;
				}
				* {
					@apply duration-300;
				}
			}
		</style>

		<script src="script.js" defer></script>
		<title>31-vicky-js</title>
	</head>
	<body class="text-neutral-700 flex flex-col items-center">
		<h1 class="text-4xl m-6">Shopping Cart</h1>

		<!--------------- input & dashboard --------------->
		<div class="flex w-fit gap-4">
			<!-- input -->
			<section
				id="inputForm"
				class="bg-sky-50 border border-sky-300 w-80 p-6 h-fit rounded-xl"
			>
				<h2>Add Product</h2>
				<form id="form" class="flex flex-col gap-3">
					<div>
						<label for="productName" class="text-xl">Product name</label>
						<input
							type="text"
							name="productName"
							id="productName"
							minlength="3"
							maxlength="255"
							class="w-full p-1 border border-neutral-300 rounded"
							required
							autocomplete="off"
						/>
					</div>

					<div>
						<label for="price" class="text-xl">Price</label>
						<input
							type="number"
							step="0.01"
							min="0.01"
							name="price"
							id="price"
							class="w-full p-1 border border-neutral-300 rounded"
							required
						/>
					</div>

					<div>
						<label for="image" class="text-xl">Image Url</label>
						<input
							type="url"
							name="image"
							id="image"
							class="w-full p-1 border border-neutral-300 rounded"
							required
						/>
					</div>

					<p id="inputError" class="text-red-500 font-bold"></p>

					<div class="flex w-full gap-2">
						<button type="submit" class="bg-blue-500 text-white w-full p-3">
							Create Product
						</button>
						<button type="reset" class="bg-red-500 text-white w-full p-3">
							Reset
						</button>
					</div>
				</form>
			</section>

			<!-- dashboard -->
			<section
				id="dashboard"
				class="bg-sky-50 border border-sky-300 w-[600px] p-4 rounded-xl"
			>
				<h2>Product Dashboard</h2>
				<div
					id="productDashboard"
					class="flex flex-col gap-2 h-96 p-3 overflow-y-scroll"
				>
					<!-- each product here -->
				</div>
				<button
					id="addToCard"
					type="button"
					class="bg-blue-500 text-white w-full p-3 mt-5"
				>
					Add to Card
				</button>
			</section>
		</div>

		<!--------------- cart --------------->
		<!-- bg -->
		<div
			id="cart-screen"
			class="absolute top-0 left-0 bg-black/70 w-full h-full flex justify-center items-center hidden"
		>
			<!-- box -->
			<section id="cart" class="bg-white w-1/2 rounded-3xl p-4 relative">
				<h2>Your Cart</h2>
				<button
					onclick="showPopup('cart-screen')"
					class="absolute top-4 right-6"
				>
					<i class="fa-solid fa-xmark text-2xl"></i>
				</button>
				<div
					id="productCart"
					class="flex flex-col gap-2 h-96 p-3 overflow-y-scroll"
				>
					<!-- each product in cart here -->
				</div>
				<button
					id="calculatePrice"
					type="button"
					class="bg-blue-500 text-white w-full p-3 rounded mt-5 mb-2"
				>
					Calculate Final Price
				</button>
			</section>
		</div>

		<!--------------- price --------------->
		<!-- bg -->
		<div
			id="final-price-screen"
			class="absolute top-0 left-0 bg-black/70 w-full h-full flex justify-center items-center hidden"
		>
			<!-- box -->
			<section
				id="finalPrice"
				class="flex justify-center items-center bg-white w-1/3 h-1/3 rounded-3xl p-4 relative"
			>
				<h2 id="popupMessage"></h2>
				<button
					onclick="showPopup('final-price-screen')"
					class="absolute top-4 right-6"
				>
					<i class="fa-solid fa-xmark text-2xl"></i>
				</button>
			</section>
		</div>
	</body>
</html>
